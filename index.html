<!DOCTYPE html>
<html>
<head>
  <title>Precious ken</title>
  <link rel="stylesheet" href="/style.css">

  <title>Beatitude</title>
<body>
  <h1 class="heading">Legal Contract Summary Generator</h1>
  <form id="pdf-form">
    <input type="file" id="pdf-file" accept=".pdf">
    <button type="submit" id="submit-btn">Generate Summary</button>
  </form>
  <br>
  <br>

  <table id="summaryTable" style="display: noone;">
    <thead>
      <tr>
        <th>Category</th>
        <th>Key Points</th>
        <th>Risk Level (L, M, H)</th>
        <th>Benchmark to Risk Level Compared to Similar Industry</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Parties Involved</td>
        <td id="partiesKeyPoints"></td>
        <td id="partiesRiskLevel"></td>
        <td id="partiesBenchmark"></td>
      </tr>
      <tr>
        <td>Obligations</td>
        <td id="obligationsKeyPoints"></td>
        <td id="obligationsRiskLevel"></td>
        <td id="obligationsBenchmark"></td>
      </tr>
      <tr>
        <td>Payment Terms</td>
        <td id="paymentTermsKeyPoints"></td>
        <td id="paymentTermsRiskLevel"></td>
        <td id="paymentTermsBenchmark"></td>
      </tr>
      <tr>
        <td>Termination</td>
        <td id="terminationKeyPoints"></td>
        <td id="terminationRiskLevel"></td>
        <td id="terminationBenchmark"></td>
      </tr>
      <tr>
        <td>Intellectual Property</td>
        <td id="intellectualPropertyKeyPoints"></td>
        <td id="intellectualPropertyRiskLevel"></td>
        <td id="intellectualPropertyBenchmark"></td>
      </tr>
      <tr>
        <td>Confidentiality</td>
        <td id="confidentialityKeyPoints"></td>
        <td id="confidentialityRiskLevel"></td>
        <td id="confidentialityBenchmark"></td>
      </tr>
      <tr>
        <td>Governing Law</td>
        <td id="governingLawKeyPoints"></td>
        <td id="governingLawRiskLevel"></td>
        <td id="governingLawBenchmark"></td>
      </tr>
    </tbody>
  </table>
  <div id="text-container"></div>
  <div id="summary"></div>
  <div id="loading" style="display: none;"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="/app.js"></script>
